<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Operations Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Polynomial Operations Visualizer</h1>
        <button id="themeToggleBtn" class="theme-toggle">üåô</button>
    </header>

    <main>
        <section class="input-section">
            <div id="polyInputContainer" class="card">
                <h2>Create Your Polynomials</h2>
                <div id="polyInputStep1">
                    <label for="maxPowerInput" id="polyInputLabel">Enter Max Power of Polynomial One:</label>
                    <div class="input-group">
                        <input type="number" id="maxPowerInput" placeholder="e.g., 3 for x¬≥" min="0">
                        <button id="nextPolyStepBtn" class="btn btn-primary">Next</button>
                    </div>
                </div>
                <form id="polyCoeffForm" class="hidden"></form>
                <button id="submitPolyBtn" class="btn btn-primary hidden">Submit Polynomial</button>
            </div>
        </section>

        <div class="main-content-wrapper hidden">
            <div class="controls-panel">
                <div class="card">
                    <h3>1. Input Polynomials</h3>
                    <div class="list-summary" id="head1">
                        <span class="list-label">Poly 1 (P1):</span>
                        <div class="head-pointer-container">Head ‚Üí</div>
                    </div>
                     <div class="list-summary" id="head2">
                        <span class="list-label">Poly 2 (P2):</span>
                        <div class="head-pointer-container">Head ‚Üí</div>
                    </div>
                </div>
                <div class="card">
                    <h3 id="operationHeading">2. Choose an Operation</h3>
                    <div class="op-buttons">
                        <button id="opAddBtn" class="btn op-btn">Addition</button>
                        <button id="opSubtractBtn" class="btn op-btn">Subtraction</button>
                        <button id="opMultiplyBtn" class="btn op-btn">Multiplication</button>
                    </div>
                </div>
                <div class="card">
                    <h3>3. Control Animation</h3>
                    <div class="playback-controls">
                        <button id="playBtn" class="btn">‚ñ∂ Play</button>
                        <button id="pauseBtn" class="btn">‚ùö‚ùö Pause</button>
                        <button id="nextBtn" class="btn">Next ‚Üí</button>
                        <button id="resetBtn" class="btn btn-danger">Reset All</button>
                    </div>
                    <div class="speed-control">
                        <label for="speedRange">Speed</label>
                        <input type="range" id="speedRange" min="0.5" max="5" step="0.1" value="1.5">
                    </div>
                </div>
                 <div class="card">
                    <h3>4. Analysis</h3>
                    <p><strong>Time Complexity:</strong> <span id="timeComplexityText">N/A</span></p>
                    <div id="codeSnippetBox" class="code-box"></div>
                </div>
            </div>

            <div class="visualization-panel">
                <div id="visualizationArea" class="visualization-area">
                    <div class="list-wrapper">
                        <div class="list-container">
                             <div id="poly1List" class="ll-list"></div>
                        </div>
                    </div>
                     <div class="list-wrapper">
                        <div class="list-container">
                            <div id="poly2List" class="ll-list"></div>
                        </div>
                    </div>
                     <div class="list-wrapper result-wrapper">
                        <div class="list-summary" id="headResult">
                            <span class="list-label">Result:</span>
                            <div class="head-pointer-container">Head ‚Üí</div>
                        </div>
                        <div class="list-container">
                            <div id="resultList" class="ll-list"></div>
                        </div>
                    </div>
                </div>
                <div id="explanationBox" class="explanation-box card">
                    > Welcome! Enter your polynomials to begin.
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
